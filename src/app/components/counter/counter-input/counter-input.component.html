<h3>{{ name$ | async }}</h3>

<div class="hstack gap-3">
  <input
    [(ngModel)]="value"
    type="text"
    class="form-control"
    placeholder="Enter value"
  />
  <button (click)="onAddValue()" class="btn btn-primary">Add to Counter</button>
</div>

<button (click)="onChangeName()" class="btn btn-info">Change name</button>
