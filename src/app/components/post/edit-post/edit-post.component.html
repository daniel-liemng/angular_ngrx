<div class="mt-4">
  <h3>Edit Post</h3>
  <hr />

  <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input
        formControlName="title"
        type="text"
        class="form-control"
        [ngClass]="{
          'is-invalid': title?.invalid && (title?.dirty || title?.touched)
        }"
        placeholder="Title"
      />
      <div
        *ngIf="title?.invalid && (title?.dirty || title?.touched)"
        class="text-danger"
      >
        <div *ngIf="title?.errors?.['required']">Required</div>
        <div *ngIf="title?.errors?.['minlength']">Min 5 characters</div>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea
        formControlName="description"
        class="form-control"
        [ngClass]="{
          'is-invalid':
            description?.invalid && (description?.dirty || description?.touched)
        }"
        placeholder="Description"
      ></textarea>
      <div
        *ngIf="
          description?.invalid && (description?.dirty || description?.touched)
        "
        class="text-danger"
      >
        <div *ngIf="description?.errors?.['required']">Required</div>
        <div *ngIf="description?.errors?.['minlength']">Min 10 characters</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">
      Edit
    </button>
  </form>
</div>
